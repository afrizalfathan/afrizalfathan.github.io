<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Games</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="player player0 player-active">
            <div class="p">
                <h1 class="p1 play">Player 1</h1>
                <h1 class="score0 score">0</h1>
            </div>
            <div class="score-container">
                <h2>Current</h2>
                <h2 class="current-score current-score0">0</h2>
            </div>
        </div>
        <div class="container-center">
            <button class="newgame">New Game</button>
            <img src="dice-1.png" alt="Playing dice" width="100px" height="100px" class="dice" />
            <h1 class="winner hidden">Player 1 Win!</h1>
            <div class="button-center ">
                <button class="roll">Roll Dice</button>
                <button class="hold">Hold</button>
            </div>
        </div>
        <div class="player player1">
            <div class="p">
                <h1 class="p2 play">Player 2</h1>
                <h1 class="score1 score">0</h1>
            </div>
            <div class="score-container">
                <h2>Current</h2>
                <h2 class="current-score current-score1">0</h2>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
